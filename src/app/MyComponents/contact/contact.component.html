<div *ngIf = "alert" class="alert alert-success" role="alert">
    Contact Added Successfully
  </div>
<div class="container mt-5 mb-5">
    <h1 style="color: black; text-align: center;">Contact us</h1>
    <form (ngSubmit) = "addContact()"> 
        <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="Enter yourname" [(ngModel)]= "name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your mail" [(ngModel)] = "email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone" [(ngModel)] = "phone">
        </div>
        <div class="form-group">
            <label for="desc">Why do you want to contact me</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Enter your message....." [(ngModel)] = "desc"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
